<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Aid Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4F46E5, #7C3AED);
            --secondary-gradient: linear-gradient(135deg, #3B82F6, #2563EB);
            --accent-gradient: linear-gradient(135deg, #EC4899, #9333EA);
            --primary-color: #4F46E5;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F9FAFB;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* Reusing the provided navigation styles */
        .nav-transparent {
            padding: 1.5rem 2rem;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-gradient);
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-cta {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border-radius: 9999px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.3);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            padding: 4rem 0;
            background: var(--primary-gradient);
            text-align: center;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><path fill="%23FFFFFF" fill-opacity="0.05" d="M0 0h800v800H0z"/></svg>') center/cover;
            opacity: 0.1;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* Form Styles */
        .login-container {
            max-width: 1000px;
            margin: -4rem auto 4rem;
            padding: 0 2rem;
            position: relative;
        }

        .login-form-container {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        /* Footer */
        footer {
            background: var(--text-primary);
            color: #9CA3AF;
            padding: 2rem 0;
            text-align: center;
        }

        /* Animations */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2rem;
            }

            .login-form-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-transparent">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-hands-helping"></i>
                </div>
                <a href="../index.html" class="logo-text">Aid Bridge</a>
            </div>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="./about.html" class="nav-link">About Us</a>
                <a href="./faq.html" class="nav-link">FAQ</a>
                <a href="./donation_details.html" class="nav-link">Donations</a>
                <a href="./register.html" class="nav-cta pulse-animation">Join Us <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Contact Us</h1>
        <p class="hero-subtitle">We're here to help and answer any question you might have. We look forward to hearing from you!</p>
    </div>

    <!-- Contact Form Section -->
    <div class="login-container">
        <div class="login-form-container">
            <h2 style="font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 2rem; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Get in Touch
            </h2>

            <!-- Message display div -->
            <div id="messageDiv"></div>

            <form id="contactForm" class="login-form-container">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input 
                        id="fullName" 
                        name="fullName" 
                        type="text" 
                        required class="form-input" 
                        placeholder="Enter your name"
                        required 
                        minlength="2" 
                        maxlength="100">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required class="form-input" 
                        placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        required 
                        class="form-input" 
                        rows="6" 
                        placeholder="Write your message here"
                        minlength="10" 
                        maxlength="1000"></textarea>
                </div>

                <button type="submit" id="submitButton" class="submit-btn">
                    Send Message <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- FOOTER -->

    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center; font-size: 14px;">
        <div style="margin-bottom: 10px;">
            <a href="./pages/about.html" style="color: #fff; text-decoration: none; margin: 0 15px;">About Us</a>
            <a href="./pages/contact_us.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Contact Us</a>
            <a href="./pages/faq.html" style="color: #fff; text-decoration: none; margin: 0 15px;">FAQ</a>
            <a href="pages/register.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Join Us</a>
        </div>
        <div style="margin-bottom: 10px;">
            <span>&copy; Thapar University, All rights reserved.</span>
        </div>
        <div style="font-size: 12px;">
            <span>Follow us on</span>
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </footer>


    <script src="../js/contact.js"></script>

</body>
</html>

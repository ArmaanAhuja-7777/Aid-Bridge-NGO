<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aid Bridge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dashboard-bg {
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
            min-height: 100vh;
        }

        .nav-gradient {
            background: linear-gradient(to right, #4F46E5, #7C3AED);
        }

        .donation-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .donation-card:hover {
            transform: translateY(-5px);
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .category-badge.food {
            background-color: #FEF3C7;
            color: #92400E;
        }

        .category-badge.education {
            background-color: #DBEAFE;
            color: #1E40AF;
        }

        .category-badge.healthcare {
            background-color: #FCE7F3;
            color: #9D174D;
        }

        .category-badge.shelter {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .stats-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #4F46E5, #7C3AED);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .donation-form {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .gradient-btn {
            background: linear-gradient(to right, #4F46E5, #7C3AED);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }

        .impact-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="dashboard-bg">
    <script src="../js/auth.js"></script>
    <!-- Navigation -->
    <nav class="nav-gradient shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="/api/placeholder/40/40" alt="Aid Bridge" class="h-10 w-10 rounded-lg">
                    <h1 class="ml-3 text-xl font-bold text-white">Aid Bridge Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-white"></span>
                    <button id="logoutBtn" class="text-white hover:text-gray-200 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card">
                <div class="impact-icon">
                    <i class="fas fa-hand-holding-heart"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Total Donated</h3>
                <p class="text-2xl font-bold text-indigo-600 total-donated">$0.00</p>

            </div>
            <div class="stats-card">
                <div class="impact-icon">
                    <i class="fas fa-gift"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Donations</h3>
                <p class="text-2xl font-bold text-indigo-600 donation-count">0</p>
            </div>
            <div class="stats-card">
                <div class="impact-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Lives Impacted</h3>
                <p class="text-2xl font-bold text-indigo-600">127</p>
            </div>
            <div class="stats-card">
                <div class="impact-icon">
                    <i class="fas fa-globe"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Countries</h3>
                <p class="text-2xl font-bold text-indigo-600">8</p>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Donation Form -->
            <div class="lg:col-span-1">
                <div class="donation-form">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">Make a Donation</h3>
                    <form id="donationForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Amount ($)</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                    <i class="fas fa-dollar-sign"></i>
                                </span>
                                <input type="number" id="amount" required min="1" 
                                    class="pl-8 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <div class="relative">
                                <select id="category" required
                                    class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="food">Food Support</option>
                                    <option value="education">Education</option>
                                    <option value="healthcare">Healthcare</option>
                                    <option value="shelter">Shelter</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Message (Optional)</label>
                            <textarea id="message" rows="3" 
                                class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        
                        <button type="submit" class="gradient-btn w-full flex items-center justify-center">
                            <i class="fas fa-heart mr-2"></i>
                            Make Donation
                        </button>
                    </form>
                </div>
            </div>

            <!-- Donations List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">Recent Donations</h3>
                    <div id="donationsList" class="space-y-4">
                        <!-- Donations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../js/donations.js"></script>
    
</body>
</html>
